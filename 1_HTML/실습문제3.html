<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습3</title>
  </head>
  <body>
    <h1>주문하기</h1>
    <form action="" method="get">
      <label for="">고객명:</label>
      <input type="text" placeholder="이름" name="name" />
      <br /><br />
      <label for="">전화번호:</label>
      <input type="text" placeholder="전화번호" name="phone" />
      <br /><br />
      <label for="">E-mail</label>
      <input type="text" placeholder="E-mail" name="e-mail" />
      <br /><br />
      <fieldset>
        <legend>피자 사이즈</legend>
        <label for="">
          <input type="radio" name="pizzaSize" value="small" />small
        </label>
        <br /><br />
        <label for="">
          <input type="radio" name="pizzaSize" value="medium" />Medium
        </label>
        <br /><br />
        <label for="">
          <input type="radio" name="pizzaSize" value="large" />Large
        </label>
      </fieldset>

      <fieldset>
        <legend>토핑 선택</legend>
        <label for="">
          <input type="checkbox" name="topping" value="bacon" />베이컨
        </label>
        <label for="">
          <input type="checkbox" name="topping" value="cheese" />치즈
        </label>
        <label for="">
          <input type="checkbox" name="topping" value="onion" />양파
        </label>
        <label for="">
          <input type="checkbox" name="mushroom" value="mushroom" />버섯
        </label>
      </fieldset>
      <br />

      희망 배송 시간:<input type="time" name="time" /> <br /><br />
      배송 시 요청사항:
      <textarea
        style="resize: none"
        name="memo"
        placeholder="내용을 입력하세요."
      >
문 앞에 놔주세요 </textarea
      >
      <input type="submit" value="주문하기" />
    </form>
  </body>
</html>
