<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테이블 실습</title>
  </head>
  <body>
    <table border="1">
      <caption>
        성적표
      </caption>
      <thead>
        <tr>
          <th rowspan="2" width="80" height="80">학생이름</th>
          <th colspan="4">과목</th>
          <th>성적</th>
        </tr>
        <tr>
          <th>국어</th>
          <th>영어</th>
          <th>수학</th>
          <th>체육</th>
          <th>평균</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>코식이</td>
          <td>90</td>
          <td>80</td>
          <td>85</td>
          <td>95</td>
          <td>87.5</td>
        </tr>
        <tr>
          <td>세로</td>
          <td>70</td>
          <td>75</td>
          <td>80</td>
          <td>85</td>
          <td>77.5</td>
        </tr>
      </tbody>
      <tfoot>
        <th>총점</th>
        <td>160</td>
        <td>155</td>
        <td>165</td>
        <td>180</td>
      </tfoot>
    </table>
  </body>
</html>
